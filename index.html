<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Search Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Simple Search Page</h1>

    <div class="search-box">
      <input type="text" id="search-input" placeholder="Search for articles...">
      <button onclick="performSearch()">Search</button>
    </div>

    <div class="filters">
      <select id="category-filter" onchange="performSearch()">
        <option value="">All Categories</option>
        <option value="technology">Technology</option>
        <option value="health">Health</option>
        <option value="lifestyle">Lifestyle</option>
      </select>

      <select id="date-filter" onchange="performSearch()">
        <option value="">Any Date</option>
        <option value="last-week">Last Week</option>
        <option value="last-month">Last Month</option>
        <option value="last-year">Last Year</option>
      </select>
    </div>

    <div class="results" id="results">
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
